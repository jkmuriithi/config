theme = "ayu_mirage"

# Editor settings (https://docs.helix-editor.com/configuration.html)
[editor]
line-number = "relative"
cursorline = true
auto-save = true
shell = ["C:\\Program Files\\Git\\bin\\bash.exe", "-c"]
idle-timeout = 1
completion-trigger-len = 1
completion-replace = true
true-color = true
rulers = [81]
color-modes = true

[editor.statusline]
left = [
  "spacer",
  "version-control",
  "spacer",
  "mode",
  "spinner",
  "file-name"
]
right = [
  "diagnostics",
  "selections",
  "position",
  "file-encoding",
  "file-line-ending",
  "file-type"
]

[editor.cursor-shape]
insert = "bar"
select = "bar"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
skip-levels = 1

[editor.soft-wrap]
enable = true

# Key mappings (https://docs.helix-editor.com/remapping.html)
[keys.normal]
C-c = ["keep_primary_selection", "collapse_selection"]
"C-[" = ["keep_primary_selection", "collapse_selection"]
"C-/" = ["toggle_comments", "select_mode"]
C-S = ":write"

[keys.normal.space]
c = ":config-open"
u = ":reset-diff-change"
H = ":toggle file-picker.hidden"
A = ":toggle auto-completion"
# Erdtree config (https://github.com/solidiquis/erdtree)
t = ":sh erd -I"
T = ":sh erd -I -. --no-git"

[keys.insert]
C-c = "normal_mode"
"C-[" = "normal_mode"
C-h = "move_char_left"
C-l = "move_char_right"
C-S = ":write"

[keys.select]
C-c = ["normal_mode", "keep_primary_selection", "collapse_selection"]
"C-[" = "normal_mode"
"C-/" = ["toggle_comments", "select_mode"]
C-S = ":write"
