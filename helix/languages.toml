[[language]]
name = "rust"
config = { checkOnSave = { command = "clippy" } }

[[language]]
name = "html"
formatter = { command = 'prettier.cmd', args = ["--parser", "html"] }

[[language]]
name = "json"
formatter = { command = 'prettier.cmd', args = ["--parser", "json"] }

[[language]]
name = "css"
formatter = { command = 'prettier.cmd', args = ["--parser", "css"] }

[[language]]
name = "javascript"
formatter = { command = 'prettier.cmd', args = ["--parser", "typescript"] }

[[language]]
name = "typescript"
formatter = { command = 'prettier.cmd', args = ["--parser", "typescript"] }

[[language]]
name = "tsx"
formatter = { command = 'prettier.cmd', args = ["--parser", "typescript"] }

# From the Helix GitHub wiki
[[language]]
name = "python"
scope = "source.python"
injection-regex = "python"
file-types = ["py","pyi","py3","pyw","ptl",".pythonstartup",".pythonrc","SConstruct"]
shebangs = ["python"]
roots = ["setup.py", "setup.cfg", "pyproject.toml"]
comment-token = "#"
language-server = { command = "pyright-langserver", args = ["--stdio"] }
indent = { tab-width = 4, unit = "    " }
# will get "Async jobs timed out" errors if this empty config is not added
config = {}